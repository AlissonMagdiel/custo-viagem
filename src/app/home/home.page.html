<div class="container-fluid">
    <div class="d-flex flex-column m5">
        <h1 class="text-center" >Calcular Gasto de Combustivel</h1>

        <label class="mt-3 mb-2" for="gasolina">Pre√ßo da Gasolina (R$/L):</label>
        <input type="number" id="gasolina" [(ngModel)]="precoDaGasolina">

        <label class="mt-3 mb-2" for="distancia">Distancia da Viagem (Km):</label>
        <input type="number" id="distancia" [(ngModel)]="distanciaDaViagem">

        <label class="mt-3 mb-2" for="consumo">Consumo do veiculo (Km/L):</label>
        <input type="number" id="consumo" [(ngModel)]="consumoDoVeiculo">

        <button class="btn btn-primary mt-3" (click)="calcularGastoDaViagem()">Calcular</button>
        <h4 class="text-center">Gasto da Viagem:</h4>
        <h2 class="text-center">R${{gastoDaViagem}} Reais</h2>
    </div>
</div>
